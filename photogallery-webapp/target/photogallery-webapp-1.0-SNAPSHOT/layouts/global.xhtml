<!DOCTYPE html>
<html lang="en" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <h:outputStylesheet name="normalize.css" library="css"/>
    <h:outputStylesheet name="bootstrap.min.css" library="css"/>
    <h:outputStylesheet name="bootstrap-theme.min.css" library="css"/>

    <link rel="shortcut icon" type="image/png" href="/resources/favicon.ico"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</h:head>

<h:body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">
                        <h:graphicImage library="images" name="logo.jpg" alt="Brand" height="25px" />
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="#{view.viewId == '/index.xhtml' ? 'active' : ''}">
                            <h:link value="#{msg['page-menu-public-index']}" outcome="index" />
                        </li>
                        <li class="#{view.viewId == '/private.xhtml' ? 'active' : ''}">
                            <h:link value="#{msg['page-menu-public-code']}" outcome="private" />
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <h:button styleClass="btn btn-primary navbar-btn" value="Login" outcome="security/login" />
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">

        <div class="row">
            <div id="header">
                <ui:insert name="header">
                    Default header
                </ui:insert>
            </div>

            <div id="content">
                <ui:insert name="content">
                    Default content
                </ui:insert>
            </div>

            <div id="footer">
                <ui:insert name="footer">
                    Default footer
                </ui:insert>
            </div>
        </div>
    </div>

    <h:outputScript name="jquery-2.1.4.min.js" library="js"/>
    <h:outputScript name="bootstrap.min.js" library="js"/>
</h:body>
</html>
